<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopKaro</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist copy/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/common.css">
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }

      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      img {
        display: block;
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body style="padding-top: 70px">
    <div id="navbar"></div>
    <div class="container-lg !justify !spacing">
        <div class="row ${1| ,row-cols-2,row-cols-3, auto,justify-content-md-center,|}">
          

          <div class="col-lg-12">
            <button id="viewProducts">View Product</button>
  
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Image</th>
                  <th>Price</th>
                  <th>Description</th>
                  <th>Manufacturer</th>
                  <th>Quantity</th>
                  <th>Category</th>
                  <th>Operation1</th>
                </tr>
              </thead>
              <tbody id="product-list"></tbody>
            </table>
          </div>

          



        </div>
    </div>
    <!-- 

        append products here

     -->
     <div class="container-lg">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-lg-12"></div>
            
        </div>
     </div>
  </body>
</html>

<script src="./bootstrap-5.3.0-alpha3-dist copy/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/adminProducts.js" type="module"></script>
<script src="./scripts/adminNavlink.js" type="module"></script>
<script src="./scripts/admin.js" type="module"></script>
