<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentication</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist copy/css/bootstrap.min.css"
    />
  </head>
  <body style="padding-top: 70px">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Login</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-lg">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-lg-10">
          
            <div class="px-4 py-3">
              <div class="mb-3">
                <label for="exampleDropdownFormEmail1" class="form-label">Email / Mobile Number</label>
                <input type="email" class="form-control" id="email" placeholder="email@example.com">
              </div>
              <div class="mb-3">
                <label for="exampleDropdownFormPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
              <div class="mb-3">
                <label for="validationServer04" class="form-label">Role</label>
                <select
                  class="form-select"
                  id="role"
                  aria-describedby="validationServer04Feedback"
                  required
                >
                  
                  <option>admin</option>
                  <option>customer</option>
                  
                </select>
                
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Remember me
                  </label>
                </div>
              </div>
              <button class="btn btn-primary" id="submit">Sign in</button>
            </div>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="./register.html">New around here? Sign up</a>
            <a class="dropdown-item" href="#">Forgot password?</a>
          
        </div>
      </div>
    </div>
  </body>
</html>

<script src="./bootstrap-5.3.0-alpha3-dist copy/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/login.js"></script>
