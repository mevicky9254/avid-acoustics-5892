<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopKaro</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist copy/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/custProduct.css" />
    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body style="padding-top: 70px">
    <div id="navbar"></div>
    <div class="container-lg">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-lg-3">
          <select
            class="form-select"
            aria-label="Default select example"
            id="option"
          >
            <option selected value="">Choose Category</option>
            <option value="GROCERY">GROCERY</option>
            <option value="ELECTRONICS">ELECTRONICS</option>
            <option value="CLOTH">CLOTH</option>
            <option value="FOOTWEAR">FOOTWEAR</option>
            <option value="STATIONARY">STATIONARY</option>
          </select>
        </div>
        <!-- 


          use id = productAppend 
          div to append all products


         -->
        <div class="col-md-10" id="productAppend">
          <!-- 



            use bellow entire card 


           -->
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./bootstrap-5.3.0-alpha3-dist copy/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/product.js" type="module"></script>
<script src="./scripts/navlink.js" type="module"></script>
