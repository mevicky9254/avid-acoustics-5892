<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopKaro</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist copy/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/common.css">

  </head>
  <body style="padding-top: 70px">
    <div id="navbar"></div>

    <div class="container-lg">
      <div class="row justify-content-center align-items-center g-2">
        <div class="col-lg-3">
          <button type="button" class="btn btn-success">
            Place All Products
          </button>
        </div>
        <!-- 
          use bellow 
          id = productAppend
          to append product


         -->
        <div class="col-lg-10" id="productAppend">
          <!-- 

            use bellow card to create product cart 
            and then append to above card

           -->
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="https://images.unsplash.com/photo-1604268728238-7e43df92858e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=327&q=80"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                  <p class="card-text">
                    <small class="text-body-secondary"
                      >Last updated 3 mins ago</small
                    >
                  </p>

                  <button type="button" class="btn btn-outline-dark">-</button>
                  <button type="button" class="btn btn-outline-dark">+</button>

                  <button type="button" class="btn btn-outline-danger">
                    Remove
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./bootstrap-5.3.0-alpha3-dist copy/js/bootstrap.bundle.min.js"></script>
<script src="./scripts/cart.js" type="module"></script>
<script src="./scripts/navlink.js" type="module"></script>
