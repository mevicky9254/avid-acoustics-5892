<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ShopKaro</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha3-dist copy/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles/common.css" />
  </head>
  <body style="padding-top: 70px">
    <div id="navbar"></div>

    <div class="container-lg">
      <div class="row justify-content-center align-items-center g-2">

          <button type="button" id="plcorder" class="btn btn-success">

          </button>
          <button type="button" class="btn btn-secondary" id="empty">Empty Cart</button>

        <!-- 
          use bellow 
          id = productAppend
          to append product

        <div class="col-lg-10" id="productAppend">
          <!-- 

            use bellow card to create product cart 
            and then append to above card

           -->
          
        </div>
      </div>
    </div>
