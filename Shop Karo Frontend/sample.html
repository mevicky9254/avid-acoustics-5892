<div class="card" style="width: 18rem">
  <img src="${product.image}" alt="" />
  <div class="card-body">
    <h5 class="card-title">${product.productName}</h5>
    <p class="card-text">${product.price}</p>
    <p class="card-text">${product.description}</p>
    <p class="card-text">${product.manufacturer}</p>
    <p class="card-text">${product.quantity}</p>
    <p class="card-text">${product.category.catName}</p>

    <button href="#" class="btn btn-primary" id="cart">Add to Cart</button>
    <button href="#" class="btn btn-primary" id="buy">Buy Now</button>
  </div>
</div>

<td>${product.productId}</td>
<td>${product.productName}</td>
<td><img src="${product.image}" alt="${product.productName}" width="100" /></td>
<td>${product.price}</td>
<td>${product.description}</td>
<td>${product.manufacturer}</td>
<td>${product.quantity}</td>
<td>${product.category.catName}</td>
